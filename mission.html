<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission – Wave</title>
  <meta name="description" content="Die Mission von Wave: Menschen auf Basis von Persönlichkeit und echter Kompatibilität verbinden.">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: #334155;
      background-color: #FFFFFF;
      background-image: linear-gradient(170deg, #E8F4FC 0%, #F0F4F8 30%, #FFFEF8 70%, #FDF8F0 100%);
      -webkit-font-smoothing: antialiased;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 6px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: rgba(255,255,255,0.72);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .nav-logo {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: #64748B;
      text-decoration: none;
      letter-spacing: 0;
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      font-size: 14px;
      font-weight: 400;
      color: #64748B;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #1E293B;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      flex-direction: column;
      gap: 6px;
    }

    .nav-toggle span {
      display: block;
      width: 20px;
      height: 2px;
      background: #64748B;
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .nav-toggle.active span:first-child {
      transform: translateY(4px) rotate(45deg);
    }

    .nav-toggle.active span:last-child {
      transform: translateY(-4px) rotate(-45deg);
    }

    .nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(232, 244, 252, 0.97);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      z-index: 99;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 32px;
    }

    .nav-overlay.active {
      display: flex;
    }

    .nav-overlay a {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: #1E293B;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-overlay a:hover {
      color: #64748B;
    }

    .content {
      max-width: 760px;
      margin: 0 auto;
      padding: 140px 24px 80px;
    }

    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 400;
      color: #1E293B;
      margin-bottom: 12px;
    }

    .content .subtitle {
      font-size: 16px;
      color: #64748B;
      font-weight: 300;
      line-height: 1.7;
      margin-bottom: 48px;
    }

    .content h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1E293B;
      margin-top: 40px;
      margin-bottom: 12px;
    }

    .content p, .content li {
      font-size: 15px;
      color: #64748B;
      line-height: 1.7;
      font-weight: 300;
      margin-bottom: 12px;
    }

    footer {
      padding: 48px 40px;
      border-top: 1px solid #F1F5F9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
    }

    .footer-copy {
      font-size: 13px;
      color: #CBD5E1;
      width: 100%;
      text-align: center;
      margin-top: 16px;
    }

    @media (max-width: 640px) {
      nav { padding: 8px 20px; }
      .nav-links { display: none; }
      .nav-toggle { display: flex; }
      footer { padding: 32px 20px; flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="nav-logo">Wave</a>
    <ul class="nav-links">
      <li><a href="/mission">Mission</a></li>
      <li><a href="/datenschutz">Datenschutz</a></li>
      <li><a href="/impressum">Impressum</a></li>
      <li><a href="/support">Support</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Menü" onclick="document.querySelector('.nav-toggle').classList.toggle('active');document.querySelector('.nav-overlay').classList.toggle('active');">
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="nav-overlay">
    <a href="/mission">Mission</a>
    <a href="/datenschutz">Datenschutz</a>
    <a href="/impressum">Impressum</a>
    <a href="/support">Support</a>
  </div>

  <main class="content">
    <h1>Mission</h1>
    <p class="subtitle">Hier entsteht bald etwas.</p>
  </main>

  <footer>
    <p class="footer-copy">&copy; 2026 Wave. Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
